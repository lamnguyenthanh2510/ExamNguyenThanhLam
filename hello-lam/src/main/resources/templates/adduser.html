<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--CSS-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <!--JS-->
    <script th:src="@{/js/scripts.js}"></script>
</head>
<body>

<form method="post" th:action="@{/adduser}" th:object="${user}">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" th:field="${user.name}">

    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" th:field="${user.phone}">
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="text" class="form-control" id="age" name="age" th:field="${user.age}">
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
</form>
</body>
</html>
